{% extends 'blogs/base.html' %} 

{% block content%}

<p>Blog: {{ blog }} </p>


<p>Posts:</p>
<p>
  <a href="{% url 'blogs:new_post' blog.id %}">Add a new post</a>
</p>

<ul>
    {% for post in posts %}
      <li>
        <p>{{ post.date_added|date:'M d, Y H:i' }}</p>
        <p>{{ post.text|linebreaks }}</p>
      </li>
    {% empty %}
      <li>No posts have been made yet.</li>
    {% endfor %}
</ul>






{% endblock content%}
